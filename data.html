                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="mr-2 fa fa-home fa-lg"></i> Home</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="mb20">
        <div class="container">
            <div class="row row-content">
                <a role="button" id="upload-data" class="btn btn-outline-primary ml-auto gap" data-target="#upload-modal" data-toggle="modal">
                    Upload Data
                </a>
                <a role="button" id="delete-data" class="btn btn-outline-danger ml-2 gap" data-target="#delete-modal" data-toggle="modal">
                    Delete all Data
                </a>
                <div id="delete-modal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg" role="content">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <h4>Are you sure?</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <button class=" btn btn-danger btn-lg" onclick="delete_data()" data-dismiss="modal">
                                        Yes
                                    </button>
                                    <button class="ml-3 btn btn-primary btn-lg" data-dismiss="modal">
                                        No
                                    </button>
                                </div>
                                <div class="row mt-3 justify-content-center">
                                    <p><i>Refresh the page to see the change.</i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="upload-modal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg" role="content">
                        <div class="modal-content">
                            <div id="bg-col" class="modal-header">
                                <h4 class="modal-title">Enter Employe Data</h4>
                                <button class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" id="data-form">
                                    <div class="form-group row">
                                        <label for="e-id" class="col-12 col-sm-2 col-form-label">Id</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="text" required name="id" id="e-id" placeholder="Id">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="e-name" class="col-12 col-sm-2">Name</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="text" required id="e-name" name="Name" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="e-email" class="col-12 col-sm-2">E-Mail Id</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="email" required id="e-email" name="Email-Id" placeholder="name@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="e-tel" class="col-12 col-sm-2">Phone Number</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="text" required id="e-tel" name="Phone" placeholder="With Country Code">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="e-sal" class="col-12 col-sm-2">Salary</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="text" required id="e-sal" name="Salary" placeholder="$">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="e-loc" class="col-12 col-sm-2">Location</label>
                                        <div class="col-sm-10">
                                            <input class="col-sm-10 col-form-input form-control" type="text" required id="e-loc" name="Location" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-group row justify-content-center">
                                        <button id="submit-button" type="submit" class="btn btn-lg btn-info">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive table-height">
                    <table id="e-data" class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email-Id</th>
                                <th>Phone Number</th>
                                <th>Salary</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

                            <a target="_blank" href="https://www.instagram.com/abi8186_/" class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram fa-lg"></i></a>
                        </div>
